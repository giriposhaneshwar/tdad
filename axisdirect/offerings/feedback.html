<div class="likepop">
	<div class="ceo-heading-popup clearfix">
		<a href="javascript:void(0)" class="dialog-close close-popup"><i class="sprite-img close-pop"></i></a>
		<div class="dialog-title clearfix">
			<h3 class="car-pop-hea">Share Your Feedback</h3>
		</div>
	</div>
		<div class="dialog-content">
			<div class="clearfix">
				
                <form>
                    <ul class="feed-form">
                    <li>
                        <input type="text" placeholder="Name" class="inp-filed"/>
                        </li>
                    
                   <li>
                        
                        <input type="email" placeholder="Email"  class="inp-filed"/>
                     </li>
                    <li>
                        <input type="text" placeholder="Phone Number"  class="inp-filed"/>
                     </li>
                     <li>
                        <textarea  placeholder="Enter your feedback here!" class="txt-area inp-filed"></textarea>
                     </li>
                     <li>
                         <button type="button" class="primary-btn">Submit</button>
                     </li>
                </form>
				
			</div>
		</div>
</div>
<script>
	$(".pop-share-details").dialog({
	position: { my: "center", at: "center", of: window,collision: 'fit' }
	});
	
	
	
</script>
